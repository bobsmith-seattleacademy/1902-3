<body translate="no">
<div>
<button id="playMe">Play</button>
<button id="playMeMiddle">Play Me From Middle</button>
<button id="newfuny">Play Speed</button>
<input type="number" id="dumy">
</div>
<video width="320" height="240" id="myVid" controls="">
<source src="https://github.com/bobsmith-seattleacademy/1902-3/raw/master/video/me.mp4" type="video/mp4">

</video>
<div>Hello<span>World</span></div>
<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>
<script id="rendered-js">
      console.clear();

document.getElementById("playMe").addEventListener("click", doPlayMe);

document.getElementById("newfuny").addEventListener("click", newfun);

var myVid = document.getElementById("myVid");



function newfun(e) {
  console.log("Play Me Pressed");
  x = document.getElementById("dumy").value;
  myVid.playbackRate = x;


}


function doPlayMe(e) {

  console.log("Play Me Pressed");
  myVid.play();
}









document.getElementById("playMeMiddle").addEventListener("click", doPlayMeMiddle);




function doPlayMeMiddle(e) {
  myVid.currentTime = myVid.duration / 2;
  console.log("Play Me Pressed");
  myVid.play();
}
      //# sourceURL=pen.js
    </script>


</body></html>
